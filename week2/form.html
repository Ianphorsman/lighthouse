<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <link rel="stylesheet" type="text/css" href="test.css" />
    </head>
    <body>
        <h2>Forms</h2>
        <form id="login" method="post" action="/login">
            <div>
                <label for="login/email">Email: </label>
                <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="login/password">Password: </label>
                <input type="password" name="password" paceholder="Enter your password">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <form id="signup" method="post" action="/signup">
            <div>
                <label for="signup/name">Name: </label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="signup/email">Email: </label>
                <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="signup/password">Password: </label>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="signup/password-confirmation">Confirm: </label>
                <input type="password" name="password-confirmation" placeholder="Enter your password again">
            </div>
            <div>
                <fieldset>
                    <legend>Gender:</legend>
                    <div>
                        <label>Male: </label>
                        <input type="radio" name="gender" value="male">
                    </div>
                    <div>
                        <label>Female: </label>
                        <input type="radio" name="gender" value="female">
                    </div>
                    <div>
                        <input type="text" name="gender" placeholder="Specify your gender here...">
                    </div>
                </fieldset>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
